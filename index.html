<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="ping-area">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="" class="logo-img">
      </div>
    </header>
    <section class="hero-section d-flex flex-column">
      <div class="hero-info">
        <h2 class="hero-title">We are launching <strong>soon!</strong></h2>
        <p class="hero-content">Subscribe and get notified</p>
      </div>
      <form action="">
        <div class="d-flex flex-column flex-md-row">
          <input type="text" placeholder="Your email address">
          <button class="form-btn">Notify Me</button>
        </div>
      </form>
      <div class="hero-img position-relative">
        <img src="./images/illustration-dashboard.png" alt="" class="picture">
      </div>
      <div class="social-media">
        <img src="" alt="facebook" class="socials">
        <img src="" alt="twitter" class="socials">
        <img src="" alt="instagram" class="socials">
      </div>
    </section>
  </div>
</body>
</html>
